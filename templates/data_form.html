<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>{{ 'Edit' if pekerja else 'Tambah' }} Data Pekerja</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <img
        src="https://www.bpjsketenagakerjaan.go.id/images/logo-bpjs.png"
        alt="Logo BPJS"
        class="logo"
      />
      <nav>
        <a href="/">Home</a>
        <a href="/search">Cari Data</a>
        <a href="/data">Manajemen Data</a>
        <a href="/upload">Upload Excel</a>
      </nav>
    </header>
    <main class="crud-main">
      <h1>{{ 'Edit' if pekerja else 'Tambah' }} Data Pekerja</h1>
      <form class="crud-form" method="POST">
        <div class="form-group">
          <label>Kode Kantor</label>
          <input
            type="text"
            name="kode_kantor"
            value="{{ pekerja.kode_kantor if pekerja else '' }}"
            required
          />
        </div>
        <div class="form-group">
          <label>NPP</label>
          <input
            type="text"
            name="npp"
            value="{{ pekerja.npp if pekerja else '' }}"
            required
          />
        </div>
        <div class="form-group">
          <label>Divisi</label>
          <input
            type="text"
            name="divisi"
            value="{{ pekerja.divisi if pekerja else '' }}"
          />
        </div>
        <div class="form-group">
          <label>Nama Perusahaan</label>
          <input
            type="text"
            name="nama_perusahaan"
            value="{{ pekerja.nama_perusahaan if pekerja else '' }}"
            required
          />
        </div>
        <div class="form-group">
          <label>Tenaga Kerja Aktif</label>
          <input
            type="number"
            name="tk_aktif"
            value="{{ pekerja.tk_aktif if pekerja else '' }}"
            required
          />
        </div>
        <div class="form-group">
          <label>Tenaga Kerja Sudah JMO</label>
          <input
            type="number"
            name="tk_sudah_jmo"
            value="{{ pekerja.tk_sudah_jmo if pekerja else '' }}"
            required
          />
        </div>
        <div class="form-group">
          <label>Tenaga Kerja Belum JMO</label>
          <input
            type="number"
            name="tk_belum_jmo"
            value="{{ pekerja.tk_belum_jmo if pekerja else '' }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-add">Simpan Data</button>
      </form>
    </main>
  </body>
</html>
